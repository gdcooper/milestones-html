<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multimedia Page</title>
  </head>
  <body>
    <h1>Multimedia Tags</h1>

    <p>This page is intended to give examples of how to insert videos and audio using html code.</p>

    <h2>Video Tag</h2>

    <p>Various video tags use width, height, and type/source attributes to specify how a video player should appear, and what it's playing.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/zSWUWPx2VeQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>Here's an audio clip from youtube.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/bAgmGZ9iQ2Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
